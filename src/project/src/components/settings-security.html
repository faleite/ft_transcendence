<div class="px-4">
    <form id="accountSecurityForm">
        <div class="mb-3">
            <label for="InputPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="InputPassword">
        </div>
        <div class="mb-3">
            <label for="InputPasswordConfirm" class="form-label">Confirm Password</label>
            <div class="input-group has-validation">
                <input type="password" class="form-control" id="InputPasswordConfirm">
                <div id="passwordMatchFeedback" class="invalid-feedback">
                    Passwords do not match
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="InputCurrentPassword" class="form-label">Current Password</label>
            <div class="input-group has-validation">
                <input type="password" class="form-control" id="InputCurrentPassword">
                <div id="passwordIncorrectFeedback" class="invalid-feedback">
                    Incorrect password
                </div>
            </div>
        </div>
        <div id="saveSucessfulPlaceholder"></div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
    </form>
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteAccountModalLabel">Are you sure you want to delete your account?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>This action can not be reversed!</p>
                    <p>Please type your password to confirm</p>
                    <input type="password" class="form-control" placeholder="Password" id="inputDelAccountPassword">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteAccountConfirmed()">Delete Account</button>
                </div>
            </div>
        </div>
    </div>
</div>
