  <!--#endregion-->

  <div class="wrapper" id="app">
    <!--#region Header-->
    <header id="header" class="p-3 border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a id="header-overview" class="nav-link px-2 pointer-button"
                onclick="changeContent('overview')">Overview</a></li>
            <li><a id="header-pong" class="nav-link px-2 link-body-emphasis pointer-button"
                onclick="changeContent('pong')">Pong</a></li>
            <li><a id="header-game2" class="nav-link px-2 link-body-emphasis pointer-button"
                onclick="changeContent('game2')">Game 2</a></li>
            <li><a id="header-livechat" class="nav-link px-2 link-body-emphasis pointer-button"
                onclick="changeContent('livechat')">Live Chat</a>
            </li>
          </ul>

          <div class="dropdown text-end mx-3 pointer-button">
            <a class="d-block link-body-emphasis text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
              <svg width="32" height="32">
                <use id="notification-icon" href="#notification-empty"></use>
              </svg>
            </a>
            <div class="dropdown-menu text-small p-1 notification-area">
              <p class="dropdown-header">Notifications</p>
              <div id="notification-area" class="list-group">
              </div>
            </div>
          </div>

          <div class="dropdown text-end pointer-button">
            <a class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img id="header-avatar" class="rounded-circle avatar-tiny" alt="Menu">
            </a>
            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item pointer-button" onclick="changeContent('profile')">Profile</a></li>
              <li><a class="dropdown-item pointer-button" onclick="changeContent('settings')">Settings</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item pointer-button" onclick="logout()">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!--#endregion-->

    <!--Main content-->
    <main id="content"></main>

    <!--#region Footer-->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top footer">
      <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mx-4 mb-md-0 text-body-secondary">Ft_Transcendence, 2024</span>
      </div>

      <ul class="nav col-md-4 pe-5 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-body-secondary" href="https://github.com/PauloBastos96/Ft_transcendence">
            <svg class="bi github-icon" width="24" height="24">
              <use xlink:href="#github"></use>
            </svg>
          </a>
        </li>
      </ul>
    </footer>
    <!--#endregion-->
  </div>

  <template id="notification-template">
    <a class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0">Notification</h6>
          <p class="mb-0 opacity-75">Details</p>
        </div>
      </div>
    </a>
  </template>

  <script src="src/scripts/overview.js"></script>
  <script src="src/scripts/chat.js"></script>
  <script src="src/scripts/profile.js"></script>
  <script src="src/scripts/settings.js"></script>
  <!--#endregion-->
